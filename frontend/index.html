<!DOCTYPE html>
<html>

<head>
    <title>Data Siswa</title>
    <meta charset="utf-8" />
    <!-- link ke style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Website Data Siswa</title>
</head>

<body>
    <div id="nav-placeholder"></div>

    <h1>Data Siswa</h1>

    <!-- Form Tambah & Edit -->
    <div class="form-container">
        <input type="hidden" id="id">
        <input type="text" id="nama" placeholder="Nama siswa">
        <input type="text" id="kelas" placeholder="Kelas siswa">
        <button id="simpanBtn" class="btn btn-add">Tambah</button>
        <button id="batalBtn" class="btn">Batal</button>
    </div>

    <!-- Pencarian -->
    <div class="form-container">
        <input type="text" id="cari" placeholder="Cari nama atau kelas...">
        <button id="tombolCari" class="btn btn-search">Cari</button>
    </div>

    <!-- Daftar siswa -->
    <ul id="daftarSiswa"></ul>
    <div id="pesan"></div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- link ke script.js -->
    <script src="script.js"></script>

    <!-- link ke navigation.html -->
    <script>
        fetch("navigation.html")
            .then((response) => response.text())
            .then((data) => {
                document.body.insertAdjacentHTML("afterbegin", data);
            });
    </script>
</body>

</html>
